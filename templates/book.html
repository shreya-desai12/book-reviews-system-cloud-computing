


{% extends 'layout.html' %} {% block title %} {{ book.title }} -> {{ book.isbn
}} {% endblock %} {% block body %}
<div class="container" style="margin-top: 70px">
	<h1 style="font-size: 55px;">
		{{ book.title }} ({{ book.year }})
		<div style="font-size: 25px; color: rgb(35, 188, 187);">By {{ book.author }}</div>
	</h1>

	<br />
	<h1 style="border-bottom: 2px solid rgb(35, 188, 187);">Reviews</h1>
	{% for rev in br %}
	<div class="card" style="width: 18rem;">
		<p style="font-size:20px;">{{ rev.review }}</p>
		<p style="color: rgb(140, 140, 140);">By {{ rev.user_name }}</p>
		<br />
	</div>
	{% endfor %}
	<div>{% endblock %}</div>
</div>
