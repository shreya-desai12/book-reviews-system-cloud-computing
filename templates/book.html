


{% extends 'layout.html' %} {% block title %} {{ book.title }} -> {{ book.isbn
}} {% endblock %} {% block body %}
<div class="container" style="margin-top: 70px">
	<h1 style="font-size: 55px;">
		{{ book.title }} ({{ book.year }})
		<div style="font-size: 25px; color: rgb(35, 188, 187);">by {{ book.author }}</div>
	</h1>

	<br />
	<h1 style="border-bottom: 2px solid rgb(35, 188, 187);">Reviews</h1>
	{% for rev in br %}
	<div class="card border-info mb-3" style="width: 18rem; margin-top: 10px;">
		<p style="font-size:20px; padding-left:7px;">{{ rev.review }}</p>
		<p class="card-header" style="color: rgb(140, 140, 140);border-top: 1px solid blue; text-align: center; margin-bottom: -17px; margin-left: -7px;">by {{ rev.user_name }}</p>
		<br />
	</div>
	{% endfor %}
	<div>{% endblock %}</div>
</div>
